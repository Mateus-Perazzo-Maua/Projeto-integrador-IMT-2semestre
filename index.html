<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI ImageGen</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Tela de Login -->
  <div id="login-container" class="d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow" style="width: 350px;">
      <h3 class="text-center mb-3">Login</h3>
      <div class="mb-3">
        <label for="username" class="form-label">Usuário</label>
        <input type="text" class="form-control" id="username" placeholder="Digite seu usuário">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Senha</label>
        <input type="password" class="form-control" id="password" placeholder="Digite sua senha">
      </div>
      <button class="btn btn-primary w-100" id="loginBtn">Entrar</button>
      <p id="loginError" class="text-danger mt-2 text-center"></p>
    </div>
  </div>

  <!-- Tela Principal (Sidebar + Gerador) -->
  <div class="d-flex hidden" id="app-container">
    <!-- Sidebar fixa -->
    <div class="sidebar d-flex flex-column p-3 text-bg-dark">
      <a href="#" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
        <i class="bi bi-magic fs-3 me-2"></i>
        <span class="fs-4">GerAI Poliedro</span>
      </a>
      <hr>
      <ul class="nav nav-pills flex-column mb-auto">
        <li class="nav-item">
          <a href="#" class="nav-link active">
            <i class="bi bi-house me-2"></i> Home
          </a>
        </li>
        <li>
          <a href="#" class="nav-link text-white">
            <i class="bi bi-stars me-2"></i> Gerar Imagem
          </a>
        </li>
        <li>
          <a herf="#" class="nav-link text-white">
            <i class="bi bi-archive me-2"></i> Historico
          </a>
        </li>
          <button id="logoutBtn" class="btn btn-danger w-100 mt-3">
            <i class="bi bi-box-arrow-right me-2"></i> Logout
          </button>
        </li>
      </ul>
    </div>

    <!-- Área principal -->
    <div class="content flex-fill d-flex flex-column align-items-center justify-content-center p-4">
      <h2 class="mb-3 text-center"></h2>
      <p class="text-muted text-center mb-4">Digite uma descrição e gere uma imagem automaticamente.</p>

      <div class="gerador-box p-4 shadow rounded text-center">
        <textarea id="prompt" class="form-control mb-3" rows="5" placeholder="De os toques finais a sua imagem"></textarea>
        <button class="btn btn-success w-100" id="gerarBtn">
          <i class="bi bi-stars"></i> Gerar Imagem
        </button>
      </div>

      <div id="resultado" class="mt-4 w-75 text-center"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
