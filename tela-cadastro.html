<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro - GerAI Poliedro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg p-4" style="width: 100%; max-width: 400px;">
      <h3 class="text-center mb-4">Criar Conta</h3>
      
      <div class="mb-3">
        <label for="username" class="form-label">Usuário</label>
        <input type="text" id="username" class="form-control" placeholder="Digite seu nome de usuário" required />
      </div>
      
      <div class="mb-3">
        <label for="email" class="form-label">E-mail</label>
        <input type="email" id="email" class="form-control" placeholder="Digite seu e-mail" required />
      </div>
      
      <div class="mb-3">
        <label for="password" class="form-label">Senha</label>
        <input type="password" id="password" class="form-control" placeholder="Digite sua senha" required />
      </div>      

      <div id="registerMsg" class="text-center mb-3 text-danger"></div>

      <button id="registerBtn" class="btn btn-primary w-100">Cadastrar</button>
      <p class="text-center mt-3">
        Já tem uma conta? <a href="tela-login.html">Entrar</a>
      </p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
