<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerar Imagem - GerAI Poliedro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="d-flex" id="app-container">
    <!-- barra lateral -->
    <div class="sidebar d-flex flex-column p-3 text-bg-dark">
      <a href="home.html" class="d-flex align-items-center mb-3 text-white text-decoration-none">
        <i class="bi bi-magic fs-3 me-2"></i>
        <span class="fs-4">GerAI Poliedro</span>
      </a>
      <hr>
      <ul class="nav nav-pills flex-column mb-auto">
        <li><a href="home.html" class="nav-link text-white"><i class="bi bi-house me-2"></i> Home</a></li>
        <li><a href="tela-gerar.html" class="nav-link active"><i class="bi bi-stars me-2"></i> Gerar Imagem</a></li>
        <li><a href="historico.html" class="nav-link text-white"><i class="bi bi-archive me-2"></i> Histórico</a></li>
        <li><button id="logoutBtn" class="btn btn-danger w-100 mt-3"><i class="bi bi-box-arrow-right me-2"></i> Logout</button></li>
      </ul>
    </div>

    <!-- conteúdo -->
    <div class="content flex-fill p-4 text-center">
      <h2 class="mb-3">🎨 Gerador de Imagens</h2>
      <p class="text-muted mb-4">Digite uma descrição e gere uma imagem automaticamente.</p>

      <div class="gerador-box p-4 shadow rounded text-center mx-auto" style="max-width: 600px;">
        <textarea id="prompt" class="form-control mb-3" rows="5" placeholder="Dê os toques finais à sua imagem"></textarea>
        <button class="btn btn-success w-100" id="gerarBtn">
          <i class="bi bi-stars"></i> Gerar Imagem
        </button>
      </div>

      <div id="resultado" class="mt-4 w-75 text-center mx-auto"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
