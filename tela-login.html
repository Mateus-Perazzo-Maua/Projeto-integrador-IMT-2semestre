<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - GerAI Poliedro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    /* === Estilo adicional específico para o login === */
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      height: 100vh;
      overflow: hidden;
    }

    .login-card {
      background: #fff;
      color: #111827;
      border-radius: 20px;
      padding: 40px 30px;
      width: 380px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.25);
      transition: all 0.3s ease;
    }

    .login-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
    }

    .login-title {
      font-weight: 600;
      font-size: 1.8rem;
      background: linear-gradient(90deg, #3b82f6, #06b6d4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .form-label {
      font-weight: 500;
      color: #1e293b;
    }

    .form-control {
      border-radius: 10px;
      padding: 10px 12px;
      border: 1px solid #cbd5e1;
      transition: box-shadow 0.2s ease, border-color 0.2s ease;
    }

    .form-control:focus {
      border-color: #3b82f6;
      box-shadow: 0 0 8px rgba(59, 130, 246, 0.3);
    }

    .btn-gradient {
      background: linear-gradient(90deg, #2563eb, #1e3a8a);
      color: #fff;
      border: none;
      padding: 12px;
      border-radius: 10px;
      font-weight: 500;
      width: 100%;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }

    .btn-gradient:hover {
      transform: scale(1.03);
      box-shadow: 0 4px 12px rgba(37, 99, 235, 0.4);
    }

    .login-icon {
      background: linear-gradient(90deg, #3b82f6, #06b6d4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-size: 2.5rem;
    }

    .login-footer {
      font-size: 0.9rem;
      color: #64748b;
    }

    .login-footer a {
      color: #3b82f6;
      text-decoration: none;
    }

    .login-footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div id="login-container" class="d-flex justify-content-center align-items-center vh-100">
    <div class="login-card text-center shadow-lg">
      <div class="mb-3">
        <i class="bi bi-magic login-icon"></i>
      </div>
      <h3 class="login-title mb-4">GerAI Poliedro</h3>

      <div class="text-start">
        <div class="mb-3">
          <label for="username" class="form-label">Usuário</label>
          <input type="text" class="form-control" id="username" placeholder="Digite seu usuário">
        </div>
        <div class="mb-4">
          <label for="password" class="form-label">Senha</label>
          <input type="password" class="form-control" id="password" placeholder="Digite sua senha">
        </div>
      </div>

      <button class="btn-gradient mb-3" id="loginBtn">
        <i class="bi bi-box-arrow-in-right me-2"></i>Entrar
      </button>

      <p id="loginError" class="text-danger small mt-2"></p>

      <div class="login-footer mt-3">
        <p>Esqueceu sua senha? <a href="#">Recuperar</a></p>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
