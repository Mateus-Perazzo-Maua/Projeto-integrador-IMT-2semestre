<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - GerAI Poliedro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    /* === Estilo adicional específico para o login === */

  </style>
</head>
<body>
  <div id="login-container" class="d-flex justify-content-center align-items-center vh-100">
    <div class="login-card text-center shadow-lg">
      <div class="mb-3">
        <i class="bi bi-magic login-icon"></i>
      </div>
      <h3 class="login-title mb-4">GerAI Poliedro</h3>

      <div class="text-start">
        <div class="mb-3">
          <label for="username" class="form-label">Usuário</label>
          <input type="text" class="form-control" id="username" placeholder="Digite seu usuário">
        </div>
        <div class="mb-4">
          <label for="password" class="form-label">Senha</label>
          <input type="password" class="form-control" id="password" placeholder="Digite sua senha">
        </div>
      </div>

      <button class="btn-gradient mb-3" id="loginBtn">
        <i class="bi bi-box-arrow-in-right me-2"></i>Entrar
      </button>

      <p id="loginError" class="text-danger small mt-2"></p>

      <div class="login-footer mt-3">
        <p>Esqueceu sua senha? <a href="#">Recuperar</a></p>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
