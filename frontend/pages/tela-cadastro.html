<!DOCTYPE html>
<html lang="pt-br">

<head>
  <script src="https://cdn.userway.org/widget.js" data-account="aOJQyEvZG8"></script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro - GerAI Poliedro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../assets/css/style.css" />
</head>

<body class="cadastro-body">

  <div class="cadastro-wrapper">

    <!-- lado esquerdo (texto) -->
    <div class="cadastro-hero">
      <div class="cadastro-text">
        <h1 class="cadastro-title">
          Bem-vindo ao <span class="text-gradient">GerAI Poliedro</span>
        </h1>
        <p class="cadastro-subtitle">
          Uma plataforma criada para transformar ideias em aprendizado visual.
          Cadastre-se para começar a gerar materiais educacionais com inteligência artificial.
        </p>
      </div>
    </div>

    <!-- lado direito (formulário) -->
    <div class="cadastro-form-area d-flex justify-content-center align-items-center">
      <div class="login-card" style="width: 380px;">
        <h3 class="text-center mb-4 login-title">Criar Conta</h3>

        <div class="mb-3">
          <label for="username" class="form-label">Usuário</label>
          <input type="text" id="username" class="form-control" placeholder="Digite seu nome de usuário" required />
        </div>
        
        <div class="mb-3">
          <label for="email" class="form-label">E-mail</label>
          <input type="email" id="email" class="form-control" placeholder="Digite seu e-mail" required />
        </div>
        
        <div class="mb-3">
          <label for="password" class="form-label">Senha</label>
          <input type="password" id="password" class="form-control" placeholder="Digite sua senha" required />
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Confirme sua senha</label>
          <input type="password" id="password" class="form-control" placeholder="Digite sua senha" required />
        </div>

        <div id="registerMsg" class="text-center mb-3 text-danger"></div>

        <button id="registerBtn" class="btn-gradient w-100">Cadastrar</button>
        <p class="text-center mt-3" style="color: #111827;">
          Já tem uma conta? <a href="tela-login.html" style="color: #125E6A; font-weight: 500;">Entrar</a>
        </p>
      </div>
    </div>

  </div>
  <div vw class="enabled">
    <div vw-access-button class="active"></div>
    <div vw-plugin-wrapper>
      <div class="vw-plugin-top-wrapper"></div>
    </div>
  </div>

  <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
  <script>
    new window.VLibras.Widget('https://vlibras.gov.br/app')
  </script>
  <script src="../assets/js/utils.js"></script>
  <script src="../assets/js/auth.js"></script>
</body>

</html>
