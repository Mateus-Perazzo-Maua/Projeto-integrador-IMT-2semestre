<!DOCTYPE html>
<html lang="pt-br">

<head>
  <script src="https://cdn.userway.org/widget.js" data-account="aOJQyEvZG8"></script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gerar Imagem - GerAI Poliedro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="../assets/css/style.css" />
</head>

<body>
  <button class="menu-toggle" id="menuToggle">☰</button>

  <div class="d-flex" id="app-container">
    <!-- barra lateral -->
    <aside class="sidebar d-flex flex-column p-3 text-white">
      <a href="home.html" class="d-flex align-items-center mb-4 text-white text-decoration-none sidebar-logo">
        <i class="bi bi-magic fs-3 me-2"></i>
        <span class="fs-4 fw-semibold">GerAI Poliedro</span>
      </a>

      <!-- perfil do usuário -->
      <div class="user-profile-sidebar mb-3">
        <a href="perfil.html" class="d-flex align-items-center text-white text-decoration-none p-3 rounded-3 user-profile-link">
          <div class="user-avatar me-3">
            <i class="bi bi-person-circle fs-2"></i>
          </div>
          <div class="user-info">
            <div class="fw-semibold" id="sidebar-username">Usuário</div>
            <small class="text-white-50" id="sidebar-email">email@exemplo.com</small>
          </div>
        </a>
      </div>

      <ul class="nav nav-pills flex-column mb-auto">
        <li><a href="home.html" class="nav-link"><i class="bi bi-house-door me-2"></i>Home</a></li>
        <li><a href="tela-gerar.html" class="nav-link active"><i class="bi bi-stars me-2"></i>Gerar Imagem</a></li>
        <li><a href="historico.html" class="nav-link"><i class="bi bi-archive me-2"></i>Histórico</a></li>
      </ul>
      <div class="mt-auto">
        <button id="logoutBtn" class="btn btn-gradient w-100 mt-4">
          <i class="bi bi-box-arrow-right me-2"></i>Logout
        </button>
      </div>
    </aside>

    <!-- conteúdo principal -->
    <main class="content flex-fill p-5 text-center">
      <div class="welcome-box shadow-sm">
        <h2 class="mb-3 fw-semibold"><i class="bi bi-palette"></i> Gerar Imagem com IA</h2>
        <p class="text-muted">Escolha a disciplina, o tema e descreva o que deseja criar.</p>

        <div class="mt-4 text-start">

          <!-- Matéria -->
          <label for="materia" class="fw-semibold mb-1">Matéria</label>
          <select id="materia" class="form-select mb-3">
            <option selected disabled>Selecione a matéria</option>
            <option value="fisica">Física</option>
            <option value="quimica">Química</option>
          </select>

          <!-- Tema -->
          <label for="tema" class="fw-semibold mb-1">Tema</label>
          <select id="tema" class="form-select mb-3">
            <option selected disabled>Selecione o tema</option>
          </select>

          <!-- Estilo da Imagem -->
          <label for="estilo" class="fw-semibold mb-1">Estilo da Imagem</label>
          <select id="estilo" class="form-select mb-3">
            <option selected disabled>Selecione o estilo</option>
            <option value="realista">Realista</option>
            <option value="cartoon">Cartoon / Desenho</option>
            <option value="pixel-art">Pixel Art</option>
            <option value="3d-render">3D</option>
            <option value="hq-comics">HQ / Comics</option>
          </select>

          <!-- Descrição da imagem -->
          <label for="prompt" class="fw-semibold mb-1">Descrição da Imagem</label>
          <textarea id="prompt" class="form-control mb-4" rows="3"
            placeholder="Exemplo: modelo atômico de Bohr ilustrado em sala de aula..."></textarea>

          <!-- Botão de gerar -->
          <button id="gerarBtn" class="btn btn-gradient px-4">
            <i class="bi bi-image me-2"></i>
            <span id="btnText">Gerar Imagem</span>
            <span id="btnLoader" class="spinner-border spinner-border-sm ms-2 d-none" role="status"></span>
          </button>

          <!-- Mensagem de status -->
          <div id="statusMessage" class="alert mt-3 d-none" role="alert"></div>
        </div>

        <!-- status 'gerando imagem' -->
        <div id="loadingMessage" class="alert alert-info text-center mt-4 d-none">
            <div class="spinner-border spinner-border-sm me-2" role="status"></div>
            Gerando Imagem. Aguarde alguns segundos...
        </div>

        <!-- Resultado -->
        <div id="resultado" class="mt-5 d-none">
          <h5 class="fw-semibold mb-3">Resultado:</h5>
          <img id="imgResultado" src="" class="rounded-4 shadow-lg mb-3" alt="gerado"
            style="max-width: 100%; height: auto;" />

          <div class="d-flex gap-3 justify-content-center flex-wrap">
            <button id="downloadBtn" class="btn btn-success">
              <i class="bi bi-download me-2"></i>Baixar Imagem
            </button>
            <button id="newImageBtn" class="btn btn-secondary">
              <i class="bi bi-arrow-clockwise me-2"></i>Gerar Nova
            </button>
          </div>
        </div>
      </div>
    </main>
  </div>

  <div vw class="enabled">
    <div vw-access-button class="active"></div>
    <div vw-plugin-wrapper>
      <div class="vw-plugin-top-wrapper"></div>
    </div>
  </div>

  <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
  <script>
    new window.VLibras.Widget('https://vlibras.gov.br/app')
  </script>
  <script src="../assets/js/utils.js"></script>
  <script src="../assets/js/auth.js"></script>
  <script src="../assets/js/gerar.js"></script>
</body>

</html>
