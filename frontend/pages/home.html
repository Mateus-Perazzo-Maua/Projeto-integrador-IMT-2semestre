<!DOCTYPE html>
<html lang="pt-br">

<head>
  <script src="https://cdn.userway.org/widget.js" data-account="aOJQyEvZG8"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home - GerAI Poliedro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/style.css" />
</head>

<body>
  <button class="menu-toggle" id="menuToggle">☰</button>

  <div class="d-flex" id="app-container">
    <!-- barra lateral -->
    <aside class="sidebar d-flex flex-column p-3 text-white">
      <a href="home.html" class="d-flex align-items-center mb-4 text-white text-decoration-none sidebar-logo">
        <i class="bi bi-magic fs-3 me-2"></i>
        <span class="fs-4 fw-semibold">GerAI Poliedro</span>
      </a>

      <!-- perfil do usuário -->
      <div class="user-profile-sidebar mb-3">
        <a href="perfil.html" class="d-flex align-items-center text-white text-decoration-none p-3 rounded-3 user-profile-link">
          <div class="user-avatar me-3">
            <i class="bi bi-person-circle fs-2"></i>
          </div>
          <div class="user-info">
            <div class="fw-semibold" id="sidebar-username">Usuário</div>
            <small class="text-white-50" id="sidebar-email">email@exemplo.com</small>
          </div>
        </a>
      </div>

      <ul class="nav nav-pills flex-column mb-auto">
        <li><a href="home.html" class="nav-link active"><i class="bi bi-house-door me-2"></i>Home</a></li>
        <li><a href="tela-gerar.html" class="nav-link"><i class="bi bi-stars me-2"></i>Gerar Imagem</a></li>
        <li><a href="historico.html" class="nav-link"><i class="bi bi-archive me-2"></i>Histórico</a></li>
      </ul>
      <div class="mt-auto">
        <button id="logoutBtn" class="btn btn-gradient w-100 mt-4">
          <i class="bi bi-box-arrow-right me-2"></i>Logout
        </button>
      </div>
    </aside>

    <!-- conteúdo -->
    <main class="content flex-fill p-5 text-center">
      <div class="welcome-box shadow-sm">
        <h2 class="mb-3 fw-semibold"><i class="bi bi-emoji-laughing"></i> Bem-vindo ao <span class="text-gradient">GerAI Poliedro</span></h2>
        <p class="text-muted">Use a barra lateral para navegar e crie imagens incríveis.</p>
        <div class="mt-4">
          <img src="https://picsum.photos/900/300" class="img-fluid rounded-4 shadow-lg" alt="exemplo">
        </div>
      </div>

      <!-- estatísticas -->
      <section class="stats-section mt-5">
        <h3 class="fw-semibold mb-4 text-start text-gradient"><i class="bi bi-file-earmark-bar-graph"></i> Estatísticas Recentes</h3>
        <div class="row g-4">
          <div class="col-md-4">
            <div class="stat-card shadow-sm">
              <i class="bi bi-image text-primary fs-3 mb-2"></i>
              <h4 id="total-imagens">48</h4>
              <p>Imagens Geradas</p>
            </div>
          </div>
          <div class="col-md-4">
            <div class="stat-card shadow-sm">
              <i class="bi bi-clock-history text-info fs-3 mb-2"></i>
              <h4>12s</h4>
              <p>Tempo Médio</p>
            </div>
          </div>
          <div class="col-md-4">
            <div class="stat-card shadow-sm">
              <i class="bi bi-lightbulb text-success fs-3 mb-2"></i>
              <h4>"Química"</h4>
              <p>Tema Popular</p>
            </div>
          </div>
        </div>
      </section>
    </main>
  </div>

  <div vw class="enabled">
    <div vw-access-button class="active"></div>
    <div vw-plugin-wrapper>
      <div class="vw-plugin-top-wrapper"></div>
    </div>
  </div>

  <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
  <script>
    new window.VLibras.Widget('https://vlibras.gov.br/app')
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../assets/js/utils.js"></script>
  <script src="../assets/js/auth.js"></script>
  <script src="../assets/js/home.js"></script>
</body>

</html>
